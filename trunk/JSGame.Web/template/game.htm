<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>##GameTitle## - ##Title##</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="##Keywords##">
    <meta name="description" content="##Description##">
    <!-- Framework CSS -->
    <link rel="stylesheet" href="./css/blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="./css/blueprint/print.css" type="text/css" media="print">
    <!--[if IE]><link rel="stylesheet" href="./css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="stylesheet" href="./css/blueprint/plugins.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen, projection">

</head>
<body>
    <div class="container">
        <div class="column span-24">
            <h2 class="bottom">
                ##GameTitle##
            </h2>
        </div>
        <div class="column span-24">
            <div class="left" style="padding-left: 20px;">
                <i class="gray">##GameDescription##</i>
            </div>
            <div class="right">
            </div>
        </div>
        <div class="menubar">
        </div>
        <div class="column span-5">
            <h6>
                游戏控制</h6>
            <div style="padding-left: 5px; padding-right: 5px;">
                <div class="group">
                    <h4>
                        控制</h4>
                    <div id="leftcaozuo" class="align-center">

                    </div>
                </div>
                <div class="group">
                    <h4>
                        设置</h4>
                    <div id="leftshezhi" class="align-center" style="padding-left: 10px;">

                    </div>
                    <br />
                </div>
                <div class="group">
                    <h4>
                        状态</h4>
                    <div id="leftzhuangtai" class="align-center" style="padding-left: 10px;">
                        ##leftzhuangtai##
                    </div>
                </div>
                <br />
                <br />
                ##download##
            </div>
        </div>
        <div class="column span-19 last">
            <h6>
                ##GameTitle##</h6>
            <div id="main" align="center" style="width: 100%; height: 480px;">
                ##main##
            </div>
        </div>
        <div class="menubar">
        </div>
        <div class="column span-24">
            <i class="gray">##Footer##</i>
        </div>
    </div>

</html>
