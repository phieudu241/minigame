<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>saolei</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="./css/saolei.css" type="text/css" rel="stylesheet" />

    <script src="../js/lib/mootools.js" type="text/javascript"></script>
    <script src="../js/game.js" type="text/javascript"></script>
    <script src="./js/saolei.js" type="text/javascript"></script>

</head>
<body>
	<div id="gameTitle">扫雷</div>
	<div id="gameVersion">2.0</div>
	<div id="gameDescription">找出所有地雷，右键标识地雷。</div>
    <div id="leftcaozuo">
        <a id="start" class="button positive" href="#">开始游戏</a>
		<a id="pause" class="button disabled" href="#">暂停游戏</a>
		<br /><br />
		<a id="stop" class="button disabled" href="#">终止游戏</a>
		<br /><br />
    </div>
    <div id="leftshezhi">
        <select id="level">
            <option value="1">入门</option>
            <option selected="selected" value="2">简单</option>
            <option value="3">中等</option>
            <option value="4">困难</option>
            <option value="5">专家</option>
        </select>
    </div>
    <div id="leftzhuangtai">
        时间：<span id="elapsedTime">-</span><br />
        雷数：<span id="mineCount">-</span><br />
        标识：<span id="biaoshiCount">-</span>
    </div>
    <div id="main">
    </div>
</body>
</html>
